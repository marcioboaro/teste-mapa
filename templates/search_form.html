<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CAR</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">World Grow - Busca CAR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Início</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/search_form">Consultar CAR</a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="py-5">
            <form id="searchForm" class="mt-4" onsubmit="return false;">
                <div class="form-group">
                    <label for="cod_imovel">Código do Imóvel:</label>
                    <input type="text" class="form-control" id="cod_imovel" placeholder="Código do Imóvel">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="longitude">Longitude:</label>
                        <input type="text" class="form-control" id="longitude" placeholder="Longitude">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="latitude">Latitude:</label>
                        <input type="text" class="form-control" id="latitude" placeholder="Latitude">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
                <button type="button" class="btn btn-secondary" onclick="document.getElementById('longitude').value = ''; document.getElementById('latitude').value = ''; document.getElementById('cod_imovel').value = '';">Limpar</button>
            </form>
            <div id="map" style="height: 300px;"></div>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 World Grow - Busca CAR</span>
        </div>
    </footer>
    <!-- Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Leaflet scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Custom script -->
    <script src="/static/search.js"></script>
</body>
</html>
